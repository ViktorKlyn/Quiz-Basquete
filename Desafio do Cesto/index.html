<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basquete Quiz Game</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="text-center py-3">
    <h1>Basquete Quiz</h1>
    <p>Formulário obrigatório + game interativo</p>
  </header>

  <main class="container">

    <!-- FORMULÁRIO (ETAPA 1) -->
    <section id="formSection" class="mt-4">
      <h2 class="text-center mb-3">Preencha para começar</h2>

      <form id="formJogo" class="p-4 rounded shadow-lg bg-dark text-light">
  
        <!-- Nome -->
        <div class="mb-3">
          <label class="form-label" for="nomeJogador">Seu nome</label>
          <input type="text" id="nomeJogador" name="nomeJogador" class="form-control" required>
        </div>

        <!-- Nível -->
        <div class="mb-3">
          <label class="form-label" for="nivel">Escolha o nível</label>
          <select id="nivel" name="nivel" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="facil">Fácil - 3 Perguntas</option>
            <option value="medio">Médio - 5 Perguntas</option>
            <option value="dificil">Difícil - 10 Perguntas</option>
          </select>
        </div>

        <!-- Estilo de jogo -->
        <div class="mb-3">
          <label class="form-label">Seu estilo de jogo preferido:</label>
          <div class="form-check">
            <input type="radio" name="estilo" id="estiloOfensivo" value="ofensivo" class="form-check-input" required>
            <label class="form-check-label" for="estiloOfensivo">Ofensivo - 3 Segundos</label>
          </div>
          <div class="form-check">
            <input type="radio" name="estilo" id="estiloEquilibrado" value="equilibrado" class="form-check-input">
            <label class="form-check-label" for="estiloEquilibrado">Equilibrado - 5 Segundos</label>
          </div>
          <div class="form-check">
            <input type="radio" name="estilo" id="estiloDefensivo" value="defensivo" class="form-check-input">
            <label class="form-check-label" for="estiloDefensivo">Defensivo - 7 Segundos</label>
          </div>
        </div>

         <!-- Você se considera -->
        <div class="mb-3">
          <label class="form-label">O que você acha do basquete?</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="habilidade" id="habilidadeRuim" value="1" required>
            <label class="form-check-label" for="habilidadeRuim">Legal</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="habilidade" id="habilidadeMediano" value="2">
            <label class="form-check-label" for="habilidadeMediano">Divertido</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="habilidade" id="habilidadeBom" value="3">
            <label class="form-check-label" for="habilidadeBom">Incrível</label>
          </div>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-bold">Começar Jogo</button>
      </form>
    </section>

    <!-- GAME (ETAPA 2) -->
<section id="gameSection" class="hidden">

  <div id="perguntaBox" class="text-center">
    <p id="textoPergunta"></p>

    <!-- PLACAR FINAL CENTRALIZADO -->
    <div id="placarConteudo" class="mt-3">
      <span>Pontos: </span><span id="pontuacao">0</span>
    </div>

    <!-- MENSAGEM DE ERRO/ACERTO/TEMPO -->
    <p id="mensagem" class="text-center mt-2"></p>
  </div>

  <!-- CESTAS -->
  <div class="cestas text-center d-flex justify-content-center gap-3 my-3">
    <div class="cesta" data-index="0">
      <img src="cesta.png" alt="Cesta de basquete">
      <div class="opcaoText"></div>
    </div>
    <div class="cesta" data-index="1">
      <img src="cesta.png" alt="Cesta de basquete">
      <div class="opcaoText"></div>
    </div>
    <div class="cesta" data-index="2">
      <img src="cesta.png" alt="Cesta de basquete">
      <div class="opcaoText"></div>
    </div>
  </div>

  <!-- QUADRA -->
  <div id="quadra" class="position-relative mx-auto">
    <img src="quadra.jpg" alt="Quadra de basquete" class="quadra-bg w-100 rounded">
    <div id="bola"></div>
  </div>

  <div class="text-center mt-3">
    <button id="resetBtn" class="btn btn-outline-warning">Reiniciar</button>
  </div>

</section>

  </main>

  <footer class="text-center py-3">
    <p>Basquete Quiz - Desenvolvido por João Victor Klein</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
